apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: custom-tf-controller
  namespace: flux-system
spec:
  displayName: custom-tf-controller
  description: custom-tf-controller
  publisher: custom-tf-controller
  sourceType: grpc
